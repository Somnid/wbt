<!doctype html>
<html>
	<head>
		<title>Web Bluetooth App</title>
		<link rel="manifest" href="manifest.json">
		<link rel="stylesheet" href="css/index.css"></link>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="icon" href="img/icon32x32.png" type="image/png" />
	</head>
	<body lang="en">
		<app-root>
			<h1>Select a Bluetooth LE Device with a Battery Service:</h1>
			<bluetooth-picker services="battery_service" characteristics="battery_level"></bluetooth-picker>
			<h1>Select a Kardia 6L</h1>
			<kardia-picker></kardia-picker>
		</app-root>
		<!--<service-worker url="service-worker.js" scope="./"></service-worker>-->
		<script src="js/components/service-worker.js" type="module"></script>
		<script src="js/components/bluetooth-picker.js" type="module"></script>
		<script src="js/components/kardia-picker.js" type="module"></script>
		<script src="js/components/app-root.js" type="module"></script>
		
	</body>
</html>
